<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM Staff Homepage</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Align content to the bottom */
      align-items: center;
      background-color: #0098b3;
      background-image: linear-gradient(180deg, #0098b3 0%, #3a4846 100%);
      overflow: hidden; /* Prevent scrolling */
      padding-bottom: 10px; /* Add some padding at the bottom for the buttons */
    }

    .blurry-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(10px); /* Adjust the blur strength as needed */
      z-index: -1; /* Place the background behind the content */
    }

    .button-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px; /* Add margin at the bottom for spacing */
    }

    .button {
      width: 100px;
      height: 100px;
      border-radius: 25px; /* Adjust the border-radius to create a squircle shape */
      overflow: hidden; /* Clip the button content to the border radius */
      margin: 0 15px; /* Adjust the horizontal spacing between the buttons */
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain the aspect ratio of the images */
    }

    .title {
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 24px;
      margin-top: 10px;
      color: white; /* Change the font color to white */
      position: absolute;
      top: 10px; /* Position the text 10px away from the top */
    }
  </style>
</head>
<body>
  <div class="blurry-gradient"></div>
  <div class="title">SM Staff Start Page</div>
  <div class="button-container">
    <a href="https://smrecording.github.io/redirect/slack" class="button"><img src="https://a.slack-edge.com/cebaa/img/ico/favicon.ico" alt=""></a>
    <a href="https://smrecording.github.io/redirect/main" class="button"><img src="sm.png" alt=""></a>
    <a href="https://smrecording.github.io/redirect/minecraft" class="button"><img src="minecraft.png" alt=""></a>
    <a href="https://github.com/smrecording" class="button"><img src="https://github.com/favicon.ico" alt=""></a>
  </div>
</body>
</html>
